 <style>
      body {
      overflow: hidden;
      margin: 0;
      padding: 10;
    }
    /* Donut progress container */
    .donut-progress {
      position: relative;
        width: 99vw;
        height: 95vh;
      transform: rotate(-90deg);
    }
    /* Donut progress track */
    .donut-progress .donut-track {
      fill: none;
      stroke: #f2f2f2;
      stroke-width: 10px;
    }
    /* Donut progress fill */
    .donut-progress .donut-fill {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 10px;
     stroke-linecap: round;
      stroke-dasharray: 0 1000;
      animation: donut-fill-animation 2s linear forwards;
    }
    /* Animation */
    @keyframes donut-fill-animation {
      0% { stroke-dasharray: 0 250; }
      100% { stroke-dasharray:  85 " 250; }
    }
  </style>
<svg class='donut-progress' viewBox='0 0 100 100'>
<defs>
      <linearGradient id='gradient' x1='0%' y1='0%' x2='100%' y2='0%'>
        <stop offset='0%' stop-color='" & vlr_ColorRelleno & "'/>
        <stop offset='100%' stop-color='" & vlr_ColorRelleno & "'/>
      </linearGradient>
    </defs>
    <circle class='donut-track' cx='50' cy='50' r='40'></circle>
    <circle class='donut-fill' cx='50' cy='50' r='40'></circle>
  </svg>
