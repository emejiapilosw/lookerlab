<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Media Dona</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <canvas id="myDoughnutChart" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('myDoughnutChart').getContext('2d');
        const myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['KPI Alcanzado', 'KPI No Alcanzado'],
                datasets: [{
                    label: 'KPI',
                    data: [70, 30], // Valores del KPI
                    backgroundColor: [
                        'rgba(75, 192, 192, 1)', // Color para KPI Alcanzado
                        'rgba(255, 99, 132, 1)'  // Color para KPI No Alcanzado
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                animation: {
                    animateRotate: true, // Animar la rotaci칩n
                    duration: 1500 // Duraci칩n de la animaci칩n
                },
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>
</html>
